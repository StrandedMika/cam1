<!DOCTYPE html>
    <html>
        <head>
<meta charset="utf-8">
<title>Camera</title>
 
        <style>
            body {
                width: auto;
                height: auto;
                background-color: cyan;
            }
           
         
            #videoElement1 {
                display: block;
                width: 100%;
                padding: 50px;
                padding-bottom: 0px;
            }
                
            #videoElement2 {
                display: block;
                width: 100%;
                padding: 50px;
                padding-top: 0px;
                position: relative;
                bottom: 360px;

            } 
            .helpme {
                background-color: red;
                width: 100%;
                position: relative;
                top: 200px;
                
            }   
                
            
            </style>
        </head>

        <body style="background-color: cyan">
            
            
            <video autoplay="true" id="videoElement1" class="vid">
            </video>
           
            
          
            <video autoplay="true" id="videoElement2" class="vid">
            </video>
            
            <div class="helpme">
<p>"im here"</p>
            </div>
           
            
            <script>
                var video1 = document.querySelector("#videoElement1");

                if (navigator.mediaDevices.getUserMedia) {
                  navigator.mediaDevices.getUserMedia({ video: {facingMode: {exact: "environment"}, frameRate: {ideal: 60}}} )
              .then(function (stream) {
       video1.srcObject = stream;
                    })
                    .catch(function (err0r) {
                      console.log("Something went wrong!");
                    });
                }

                  
              
                var video2 = document.querySelector("#videoElement2");

                if (navigator.mediaDevices.getUserMedia) {
                  navigator.mediaDevices.getUserMedia({ video: {facingMode: {exact: "environment"}, frameRate: {ideal: 60}}} )
              .then(function (stream) {
       video2.srcObject = stream;
                    })
                    .catch(function (err0r) {
                      alert("Something went wrong!");
                    });
                }

                  
              </script>
              
        </body>
</html>
